- name: Install MySQL
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - mysql-server
    - mysql-client
- name: Install MySQL Python dependencies
  pip:
    name: "{{ item }}"
    state: present
    executable: pip2
  loop:
    - PyMySQL
    - MySQL-python
- name: Start DB
  service:
    name: mysql
    state: started
    enabled: yes
- name: Create DB
  mysql_db:
    name: "{{ db_name }}"
    state: present
- name: Create DB User
  mysql_user:
    name: "{{ db_user }}"
    password: "{{ db_pass }}"
    priv: '*.*:ALL'
    state: present
    host: '%'